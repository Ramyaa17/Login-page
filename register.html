<body>
    <h1>REGISTER</h1>
    <div class="main">
    <form>
        <label class="login-form">Gmail</label>
        <input type="" required pattern="^[a-zA-Z\d]{3-8}@{1}[a-zA-Z]{8}.[a-z]{3}$" class="login" placeholder="Gmail">
        <br><br>
        <label for="">Password</label>
        <input type="password"  required id="pwd" placeholder="Password" maxlength="8" class="login">
        <br><br>
        <label class="login-form">Phonenumber</label>
        <input type="number" required pattern="^[6-9]\d{8}[3-9]$" class="login" id="phno" placeholder="Phone Number">
        <br><br>
   
    <input type="submit" id="submit"></div>
  </form>
</body>
